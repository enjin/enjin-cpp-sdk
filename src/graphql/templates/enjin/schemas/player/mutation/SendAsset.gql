#namespace enjin.sdk.player.SendAsset
#import enjin.sdk.shared.Transaction

#arg recipientAddress EthAddress!
#arg assetId String!
#arg assetIndex String
#arg value BigInt
#arg data String
#arg send Boolean true

mutation {
    result: SendAsset(
        to: $recipientAddress,
        assetId: $assetId,
        assetIndex: $assetIndex,
        value: $value,
        data: $data,
        send: $send
    ) {
        ...Transaction
    }
}
