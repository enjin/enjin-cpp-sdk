#namespace enjin.sdk.player.SetApprovalForAll
#import enjin.sdk.shared.Transaction

#arg operatorAddress EthAddress!
#arg approved Boolean!
#arg send Boolean true

mutation {
    result: SetApprovalForAll(
        operator: $operatorAddress,
        approved: $approved,
        send: $send
    ) {
        ...Transaction
    }
}
